<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
 border: 1px solid;
}
#a {
 height: 350px;
 width:1000px;
 border-color: pink;
}
.floaty {
 float: right;
 width: 50px;
 height: 50px;
 border-color: red;
}
#c {
 clear: right;
 position: relative;
 height: 100px;
 border-color: green;
}
#d {
 position: relative;
 bottom: 0px;
 left: 0px;
 width: 50px;
 height: 100px;
}
    </style>
</head>
<body>
    <div id=”a”>A
        <div class=”floaty” id=”b”>C</div>
        <div id=”c”>D
        <div id=”d”>E</div>
        </div>
       </div>
</body>
</html>
